{% extends 'base.html' %}
{% block content %}
<h1> Hello {{user.username}}</h1>
<a href = "{% url 'agenda:logout' %}">로그아웃</a>
<ul>
{% for item in data.all%}
    <li>{{item.content}}
        
            <a href = "{% url 'agenda:update' item.id %}">
                <button> 수정 </button>
            </a>
            <a href = "{% url 'agenda:delete' item.id %}">
                <button> 삭제 </button>
            </a>
        

    </li>
{%endfor%}
</ul>

<a href = "{% url 'agenda:create' %}">
<button>생성하기</button>
</a>



{% endblock %}
